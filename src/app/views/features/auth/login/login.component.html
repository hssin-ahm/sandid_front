<div class="container">
  <div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="card">
        <div class="row">
          <div class="col-md-4 pe-md-0">
            <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(https://placehold.co/250x650)' }">
            </div>
          </div>
          <div class="col-md-8 ps-md-0">
            <div class="auth-form-wrapper px-4 py-5">
              <a routerLink="." class="nobleui-logo d-block mb-2">Noble<span>UI</span></a>
              <h5 class="text-secondary fw-normal mb-4">Welcome back! Log in to your account.</h5>

              <form class="forms-sample" (submit)="onLoggedin($event)">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Username"
                    [(ngModel)]="loginData.username" name="username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" autocomplete="current-password"
                    placeholder="Password" [(ngModel)]="loginData.password" name="password">
                </div>

                <!-- Error Message -->
                <div *ngIf="errorMessage" class="alert alert-danger">
                  {{ errorMessage }}
                </div>

                <div>
                  <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0">Login</button>

                </div>
                <a routerLink="/auth/register" class="d-block mt-3 text-secondary">Not a user? Sign up</a>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
